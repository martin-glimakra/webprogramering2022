<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webprogramering martin</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo-container">
                <img src="https://media.eldochvatten.se/2020/09/placeholder.png" alt="">
            </div>
            <ul class="menu-container">
                <li><a href="#">Hemma</a></li>
                <li><a href="#">Om</a></li>
            </ul>
        </div>

        <div class="landing-section-1">
            <div class="hero-image-container">
                <img src="https://media.eldochvatten.se/2020/09/placeholder.png" alt="">
            </div>
            <div class="hero-text-container">
                <p>Här kommer det text</p>
            </div>
        </div>

        <div class="landing-section-2">
            <div class="landing-image-container">
                <img class="landing-image" src="https://media.eldochvatten.se/2020/09/placeholder.png" alt="">
            </div>
            <div class="landing-text-container">
                <p>Här kommer det text</p>
            </div>
        </div>

        <div class="landing-section-3">
            <div class="landing-text-container">
                <p>Här kommer det text</p>
            </div>
            <div class="landing-image-container">
                <img class="landing-image" src="https://media.eldochvatten.se/2020/09/placeholder.png" alt="">
            </div>
        </div>

        <div class="landing-section-4">
            <div class="card-container">
                <div class="card">
                    <img src="https://media.eldochvatten.se/2020/09/placeholder.png" alt="">
                    <button id="fruit-btn">Mer information om frukt</button>
                </div>
                <div class="card">
                    <img src="https://media.eldochvatten.se/2020/09/placeholder.png" alt="">
                    <button id="vegetables-btn">Mer information om grönsaker</button>
                </div>
                <div class="card">
                    <img src="https://media.eldochvatten.se/2020/09/placeholder.png" alt="">
                    <button id="nuts-btn">Mer information om nötter</button>
                </div>
            </div>
        </div>

        <div id="more-information">
            <div id="fruit-info">
                frukt info
            </div>
            <div id="vegetables-info">
                grönsaker info
            </div>
            <div id="nuts-info">
                nötter info
            </div>
        </div>

        <div class="footer">
            <p>Du kan maila mig&nbsp; </p><a href="mailto:martin.li@glimnet.se"> här</a>
        </div>
    </div>

</body>
<script src="main.js"></script>


</html>
